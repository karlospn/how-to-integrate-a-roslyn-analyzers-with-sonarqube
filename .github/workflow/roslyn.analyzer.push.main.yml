name: Build and push the roslyn analyzer package to nuget.org

on:
  workflow_dispatch:

jobs:
  build_and_publish:
    
    env:
      project: 'MyRoslynAnalyzer/MyRoslynAnalyzer.Package/MyRoslynAnalyzer.Package.csproj'
      config: 'Release'
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
    - name: Restore Dependencies
      run: dotnet restore $project
    - name: Build
      run: dotnet build $project --configuration $config --no-restore
    - name: Pack
      run: dotnet pack $project --configuration $config
    - name: Publish to NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}
    - run: nuget push **/MyRoslynAnalyzer.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate